<!DOCTYPE html>
  <html lang="ru">
    <head>       
      <meta charset="utf-8">
      <link href="styles.css" rel="stylesheet">       
      <title>Slider for Dima aka god of the verstka</title>
      <meta name="viewport" content="width=device-width,initial-scale=1">	  
    </head>	   
    <body class="page"> 
      <div class="wrapper page__inner">
        <div class="slider">
          <ul class="slider-cards">
            <li class="slider-card">              
              <div class="slider-card__right">  
                <div class="slider-card__info info">
                    <p class="info__text">Представляем <span class="info__text info__text--name">TA-Modulator</span>, новейший комбинированный клапан для пропорционального регулирования</p>
                    <a href="" class="info__link">Видео о приемуществах TA-Modulator</a>
                    <a href="" class="info__btn">подробнее о продукте</a>
                </div>                              
              </div>
              <img src="123.png" alt="ta-modulator" class="slider-card__image"/>                
            </li>
            <li class=""></li>
            <li class=""></li>
            <li class=""></li>
          </ul>
          <div class="slider-panel">
            <ul class="slider-pagination">
              <li class="slider-pagination__item slider-pagination__item--active">ta-modulator</li>
              <li class="slider-pagination__item">ta-pilot-r</li>
              <li class="slider-pagination__item">ta-mcompact-r</li>
              <li class="slider-pagination__item">zeraro cyclone dir</li>
            </ul>
            <div class="slider-control">
                <button class="slider-control__btn slider-control__btn--prev"><span class="visually-hidden">предыдущий слайд</span></button>
                <div class="slider-control__pagination">1/4</div>
                <button class="slider-control__btn slider-control__btn--next"><span class="visually-hidden">следующий слайд</span></button>
            </div>
          </div>
        </div>
      </div>        
    </body>
